<div id="carreras">
  <div class="row no-margin">

    <div class="col-md-12">
      <h2 class="text-center">Buy Properties</h2>
    </div>




    <form name="propertyForm" novalidate="">

      <div class="col-md-3 col-md-offset-3">

        <h3 class="text-center">Select player</h3>

        <table class="table text-center">
          <tr>
            <th class="text-center">PLAYER</th>
            <th class="text-center">MONEY</th>
            <th class="text-center">SELECT</th>
          </tr>
          <tbody>
            <tr ng-repeat="player in propertyCtrl.players">
              <td>{{player.name}}</td>
              <td>{{player.money}}</td>
              <td><input type="radio" name="selectedPlayer" value="{{player._id}}" required="" ng-model="propertyCtrl.player"></td>
            </tr>
          </tbody>

        </table>

      </div>

      <div class="col-md-3 form-group">

        <h3 class="text-center">Select property</h3>

        <select class="form-control" name="selectedProperty" required="" ng-model="propertyCtrl.property">
          <option value="">--Select property--</option>
          <option ng-repeat="property in propertyCtrl.properties" value="{{property._id}}">{{property.name}} (Price: {{property.price}})</option>
        </select>

        <div class="col-md-6 col-md-offset-3">
          <button type="submit" class="btn btn-primary pull-right" name="button" ng-click="propertyCtrl.buy(propertyForm.$valid)"><i class="fa fa-shopping-cart fa-5x" aria-hidden="true"></i></button>
        </div>

      </div>

      <div class="row">

      </div>






      </form>
